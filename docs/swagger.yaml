definitions:
  model.Complaint:
    properties:
      avatarId:
        example: "1"
        type: string
      complaintId:
        description: |-
          ID, CreatedAt, UpdatedAt, DeletedAt が付与される
          => Error 1054: Unknown column 'created_at' in 'field list'のエラー
          gorm.Model
          タグ`gorm:"primaryKey"`を付与。goの構造体は、複数のタグがある場合は半角スペースで区切って記載
        example: 56
        type: integer
      complaintText:
        example: 勘弁してくれ!
        type: string
    type: object
info:
  contact: {}
  description: はじめてのswagger
  title: gin-swagger guchitter
  version: 0.0.1
paths:
  /complaints:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Complaint'
            type: array
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Complaintsを全件取得
      tags:
      - Complaints
    post:
      parameters:
      - description: Complaint
        in: body
        name: body
        schema:
          $ref: '#/definitions/model.Complaint'
      produces:
      - application/json
      responses:
        "200":
          description: 登録したComplaint
          schema:
            $ref: '#/definitions/model.Complaint'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Complaintを一件登録する
      tags:
      - Complaints
  /complaints/{id}:
    delete:
      parameters:
      - description: 愚痴ID
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: complaintIdで指定したComplaintを1件削除する
      tags:
      - Complaints
    get:
      parameters:
      - description: アバターID
        in: path
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Complaint'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: avatarIdで検索したComplaintを1件返す
      tags:
      - Complaints
  /complaints/between-time:
    get:
      parameters:
      - description: "2022-11-27 0:00:00"
        in: query
        name: from
        type: string
      - description: "2022-11-28 0:00:00"
        in: query
        name: to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Complaint'
            type: array
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: 更新日時がfrom, toの間のComplaintを返す
      tags:
      - Complaints
swagger: "2.0"
